<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<center>
<h3>Profile</h3>
<p id="uaa"></p>
<p id="tariff"></p>
<p id="language"></p>
<p id="ua"></p>
</center>
<script>
var lang = navigator.language,
host = window.location.hostname;
const VIP = [
    'Mozilla/5.0 (Linux; Android 10; STK-LX1) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/106.0.5249.126 Mobile Safari/537.36 OPR/72.5.3767.69342',
    ];
 if(navigator.userAgent == VIP) {
let checking = document.getElementById("uaa");
checking.textContent = 'You: Admin'
}
if(navigator.userAgent != VIP) {
let checking = document.getElementById("uaa");
checking.textContent = 'You: user'
}
if(navigator.userAgent == VIP) {
let checking = document.getElementById("tariff");
checking.textContent = 'Tariff: VIP'
}
if(navigator.userAgent != VIP) {
let checking = document.getElementById("tariff");
checking.textContent = 'Tariff: Free'
}
let checking = document.getElementById("language");
checking.textContent = 'Language: '+lang
	</script>
</body>
